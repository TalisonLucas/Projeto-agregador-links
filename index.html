<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-dark.png"
          alt="Foto de MaykBrito usando óculos."
        />
        <p>@maykbrito</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button aria-label="Altere o tema"></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#">Increver-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>
        <li>
          <a rel="noopener noreferrer" href="https://github.com/maykbrito" target="_blank"
            >Ver meu protifólio</a
          >
        </li>
        <li>
          <a rel="noopener noreferrer" href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça a Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a rel="noopener noreferrer" aria-label="Botao para o github" href="https:/github.com/maykbrito" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
        </a>
        <a rel="noopener noreferrer" aria-label="Botao para o instagram" href="https:/instagram.com/maykbrito" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a rel="noopener noreferrer" aria-label="Botao para o youtube" href="https:/youtube.com/maykbrito" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a rel="noopener noreferrer" aria-label="Botao para o linkedin" href="https:/linkedin.com/in/maykbrito" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <p>Feito com ❤ amor pela <a rel="noopener noreferrer" href="https:/rocketseat.com.br" target="_blank">Rocketseat</a></p>
      </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="./script.js"></script>
  </body>
</html>
